name: Crawl Skills

on:
  schedule:
    # Every 6 hours
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Crawl skills.sh API
        run: bun run crawl

      - name: Build category index
        run: bun run categorize

      - name: Fetch SKILL.md descriptions (top 2000)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FETCH_TOP_N: "2000"
          FETCH_CONCURRENCY: "8"
        run: bun run descriptions

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data: update skills index $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            # Retry push in case of concurrent runs
            for i in 1 2 3; do
              git pull --rebase origin main && git push origin main && break
              echo "Push failed, retry $i..."
              sleep 5
            done
          fi
